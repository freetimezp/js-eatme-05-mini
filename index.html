<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Eat Me Web</title>
</head>

<body>
    <div id="wrapper" class="wrapper">
        <nav>
            <img src="./assets/images/logo.png" alt="logo">
            <div class="links" id="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Chips</a>
                <a href="#">Services</a>
            </div>
            <div class="search-box">
                <input type="search" placeholder="Search">
                <span></span>
                <img src="./assets/images/bag.png" alt="bag">
            </div>
        </nav>

        <div class="article">
            <div class="flavor-data">
                <span class="flavor-name" id="flavor-name">Nacho Cheese</span>
                <span class="flavor-desc" id="flavor-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad odit tenetur perferendis.
                </span>

                <div class="add-to-cart-wrapper">
                    <div class="add-to-cart">
                        <div>
                            <img src="./assets/images/cart.png" alt="cart">
                        </div>
                        Add to cart
                    </div>
                    <div class="qty-wrapper">
                        <button class="minus" id="minus">-</button>
                        <input type="text" value="1" class="qty" id="qty">
                        <button class="plus" id="plus">+</button>
                    </div>
                </div>
            </div>

            <div class="pack">
                <img src="./assets/images/nacho_cheese.webp" alt="product" class="pack-img" id="pack-img"
                    style="transform: rotate(-15deg)">

                <div class="bubbles">
                    <div class="bubble">
                        <div>
                            <img src="./assets/images/cheese.png" alt="cheese">
                        </div>
                        <span>CHEESE</span>
                    </div>
                    <div class="bubble">
                        <div>
                            <img src="./assets/images/nacho.png" alt="nacho">
                        </div>
                        <span>CRUNCHY</span>
                    </div>
                    <div class="bubble">
                        <div>
                            <img src="./assets/images/corn.png" alt="corn">
                        </div>
                        <span>CORN</span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="item-footer" id="nacho-cheese">
                <div>
                    <img src="./assets/images/nacho_cheese.webp" alt="Nacho">

                    <div class="item-footer-info">
                        <span>Nacho Cheese</span>
                        <span>$ 1.00</span>
                        <span>Order Now</span>
                    </div>
                </div>
            </div>
            <div class="item-footer" id="cool-ranch">
                <div>
                    <img src="./assets/images/cool_ranch.webp" alt="Cool ranch">

                    <div class="item-footer-info">
                        <span>Cool Ranch</span>
                        <span>$ 1.00</span>
                        <span>Order Now</span>
                    </div>
                </div>
            </div>
            <div class="item-footer" id="sweet-chilli">
                <div>
                    <img src="./assets/images/spicy_sweet_chilli.webp" alt="Spicy Chilli">

                    <div class="item-footer-info">
                        <span>Sweet Chilli</span>
                        <span>$ 1.00</span>
                        <span>Order Now</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="./assets/js/anime.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
